{% extends "landing/base.html" %}

{% block title %}فعاليات{% endblock title %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 text-end">
            {% for r in events %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{r.img.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{r.name}}</h5>
                        <p class="card-text">{{r.description|safe|truncatechars:250}}</p>
                        <p class="card-text"><a href="{% url 'event-detail' r.id %}" target="_blank"
                                class="btn btn-primary">مزيد عن
                                الفعالية</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
